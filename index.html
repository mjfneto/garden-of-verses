<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 110 110%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“œ</text></svg>"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Garden of Verses</title>
  </head>
  <body>
    <main>
      <div id="left-container">
        <h1>Garden of Verses</h1>
        <form id="search-form">
          <fieldset id="input-field">
            <legend>Input fields</legend>

            <label for="title">
              Title
              <input type="text" name="title" id="title" />
            </label>

            <label for="author">
              Author
              <input type="text" name="author" id="author" />
            </label>

            <label for="lines">
              Part(s) of a poem
              <input type="text" name="lines" id="lines" />
            </label>
          </fieldset>

          <label for="random">
            Random
            <input type="checkbox" name="random" id="random" />
          </label>

          <div id="number-inputs">
            <label for="linecount">
              Line count
              <input type="number" name="linecount" id="linecount" min="1" />
            </label>

            <label for="poemcount">
              Poem count
              <input type="number" name="poemcount" id="poemcount" min="1" />
            </label>
          </div>

          <button type="submit">Search</button>
        </form>
      </div>
      <div id="right-container">
        <form id="list-controls-form">
          <fieldset id="order-by">
            <legend>Order by</legend>
            <div>
              <label for="sort-criteria">Criterion:</label>
              <select id="sort-criteria" name="sort-criteria">
                <option value="title">Title</option>
                <option value="author">Author</option>
                <option value="linecount">Number of lines</option>
              </select>
            </div>

            <fieldset id="sort-direction">
              <legend class="sr-only">Sort direction:</legend>
              <div>
                <label for="sort-def">Default</label>
                <input
                  checked
                  type="radio"
                  id="sort-def"
                  name="sort-direction"
                  value="def"
                />
              </div>

              <div>
                <label for="sort-asc">(A-Z, 0-9)</label>
                <input
                  type="radio"
                  id="sort-asc"
                  name="sort-direction"
                  value="asc"
                />
              </div>

              <div>
                <label for="sort-desc">(Z-A, 9-0)</label>
                <input
                  type="radio"
                  id="sort-desc"
                  name="sort-direction"
                  value="desc"
                />
              </div>
            </fieldset>
          </fieldset>
        </form>
        <div id="search-results"></div>
      </div>
    </main>

    <script type="module" src="index.js"></script>
  </body>
</html>
