<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 110 110%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“œ</text></svg>"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Garden of Verses</title>
  </head>
  <body>
    <main>
      <div id="left-container">
        <h1>Garden of Verses</h1>
        <form>
          <fieldset id="input-field">
            <legend>Input fields</legend>

            <label for="title">
              Title
              <input type="text" name="title" id="title" />
            </label>

            <label for="author">
              Author
              <input type="text" name="author" id="author" />
            </label>

            <label for="lines">
              Part(s) of a poem
              <input type="text" name="lines" id="lines" />
            </label>
          </fieldset>

          <label for="random">
            Random
            <input type="checkbox" name="random" id="random" />
          </label>

          <div id="number-inputs">
            <label for="linecount">
              Line count
              <input type="number" name="linecount" id="linecount" min="1" />
            </label>

            <label for="poemcount">
              Poem count
              <input type="number" name="poemcount" id="poemcount" min="1" />
            </label>
          </div>

          <button type="submit">Search</button>
        </form>
      </div>
      <div id="right-container">
        <div id="search-controls" role="toolbar">
          <div id="sort-controls">
            <button
              disabled
              type="button"
              id="lines-ascending"
              class="control-btn"
            >
              A
            </button>
            <button
              disabled
              type="button"
              id="lines-descending"
              class="control-btn"
            >
              Z
            </button>
          </div>
        </div>
        <div id="search-results"></div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
